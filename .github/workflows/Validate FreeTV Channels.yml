name: Validate FreeTV Channels

on:
  workflow_dispatch:  # manual trigger

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run channel validation
        run: |
          python rawaddress/speedtest/validate_channels.py

      - name: Commit and push CSV
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add rawaddress/speedtest/validation_result.csv
          git commit -m "Update channel validation results" || echo "No changes to commit"
          git push
