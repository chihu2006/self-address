name: Update M3U and CSV

on:
  schedule:
    - cron: '0 2 * * *'  # runs daily at 2:00 UTC
  workflow_dispatch:

jobs:
  update-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch full history to allow rebasing

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        run: |
          python fetch_and_test_channels.py

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch, rebase and push
        run: |
          git fetch origin main
          git rebase origin/main
          git add .
          git commit -m "Auto-update: processed M3U files and CSV reports" || echo "No changes to commit"
          git push origin main
