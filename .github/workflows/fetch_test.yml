name: Fetch and Test M3U Channels

on:
  workflow_dispatch:
    inputs:
      range:
        description: 'Channel range (e.g. 1-50)'
        required: true
        default: '150-200'
      commit_changes:
        description: 'Commit results back to repo?'
        required: false
        default: 'false'

jobs:
  fetch-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests m3u8

      - name: Fetch M3U file
        run: |
          mkdir -p rawaddress
          curl -s -o rawaddress/freetv.m3u https://freetv.fun/test_channels_banned_cn_new.m3u
          echo "✅ M3U file fetched"

      - name: Run main channel test
        run: |
          python speedtest/fetch_and_test_channels.py "${{ github.event.inputs.range }}"

      - name: Test .ctv channels
        run: |
          python speedtest/test_ctv.py
          echo "✅ .ctv channels tested"

      - name: Commit processed results to repo
        if: ${{ github.event.inputs.commit_changes == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add processed_freetv_address/*.m3u speedtest/*.csv rawaddress/freetv_ctv.m3u
          git commit -m "Auto-update: processed M3U files and CSV reports" || echo "No changes to commit"
          git push
