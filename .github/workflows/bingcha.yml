name: Fetch BINGCHA M3U

# Run daily at midnight UTC and allow manual trigger
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

# Ensure the workflow has write access
permissions:
  contents: write

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # Download the M3U file
      - name: Download bingcha.m3u
        run: |
          curl -L "https://fy.188766.xyz/?ip=192.168.1.2&proxy=true&lunbo=false&bconly=true" -o bingcha.m3u

      # Commit & push changes safely
      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bingcha.m3u
          # Only commit if file changed
          git diff --quiet && git diff --staged --quiet || git commit -m "Update bingcha.m3u"
          # Pull remote changes to avoid non-fast-forward errors
          git pull --rebase origin main || echo "Nothing to pull"
          # Push the updated file
          git push origin HEAD:main
