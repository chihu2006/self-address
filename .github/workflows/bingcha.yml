name: Fetch BINGCHA M3U (Force Push)

on:
  schedule:
    - cron: "0 0 * * *"   # daily at midnight UTC
  workflow_dispatch:       # manual trigger

permissions:
  contents: write

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      # Checkout the full repository history
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0      # fetch all history
          persist-credentials: true

      # Download the M3U file
      - name: Download bingcha.m3u
        run: |
          curl -L "https://fy.188766.xyz/?ip=192.168.1.2&proxy=true&lunbo=false&bconly=true" -o bingcha.m3u

      # Commit and force push changes
      - name: Commit & force push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bingcha.m3u
          git diff --quiet && git diff --staged --quiet || git commit -m "Update bingcha.m3u"
          # Force push to main, overwriting remote if necessary
          git push origin HEAD:main --force
