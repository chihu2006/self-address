name: Fetch and Test M3U Channels

on:
  workflow_dispatch:
    inputs:
      num_channels:
        description: 'Number of channels to test (e.g., 50-100)'
        required: true
        default: 50

jobs:
  fetch-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install m3u8 requests

      - name: Fetch M3U file
        run: |
          mkdir -p ./rawaddress
          curl -s -o ./rawaddress/freetv.m3u https://freetv.fun/test_channels_banned_cn_new.m3u
          echo "M3U file saved to ./rawaddress/freetv.m3u"

      - name: Test channels
        run: |
          python ./speedtest/fetch_and_test_channels.py ${{ github.event.inputs.num_channels }}

      - name: Upload processed M3U files
        uses: actions/upload-artifact@v4
        with:
          name: processed-m3u-files
          path: ./processed_freetv_address/
      
      - name: Commit processed M3U files back to repo
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add ./processed_freetv_address/*.m3u
          git commit -m "Add processed M3U files from workflow" || echo "No changes to commit"
          git push
