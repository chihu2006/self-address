name: Fetch and Test M3U Channels

on:
  workflow_dispatch:
    inputs:
      range:
        description: 'Channel range (e.g. 1-50)'
        required: true
        default: '150-200'

jobs:
  fetch-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch M3U file
        run: |
           mkdir -p rawaddress
           curl -s -o rawaddress/freetv.m3u https://freetv.fun/test_channels_banned_cn_new.m3u
           echo "âœ… M3U file fetched"
           
      - name: Run channel test and categorization
        run: |
          python speedtest/fetch_and_test_channels.py "${{ github.event.inputs.range }}"
          
      - name: Commit processed M3U files and CSV back to repo
        if: ${{ github.event.inputs.commit_changes == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add processed_freetv_address/*.m3u speedtest/test_result.csv rawaddress/freetv_ctv.m3u
          git commit -m "Update processed M3U files and CSV (auto-generated)" || echo "No changes to commit"
          git push
