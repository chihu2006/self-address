name: Fetch and Test M3U Channels

on:
  workflow_dispatch:
    inputs:
      num_channels:
        description: 'Number of channels to test'
        required: true
        default: 20

jobs:
  fetch-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install m3u8 requests

      - name: Fetch M3U file
        run: |
          mkdir -p rawaddress
          curl -s -o rawaddress/freetv.m3u https://freetv.fun/test_channels_banned_cn.m3u
          echo "M3U file saved to rawaddress/freetv.m3u"

      - name: Test first N channels
        run: |
          python speedtest/fetch_and_test_channels.py ${{ github.event.inputs.num_channels }}
