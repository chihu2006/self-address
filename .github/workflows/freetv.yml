name: FreeTV Channel Test

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"  # Runs daily at 02:00 UTC

jobs:
  test_channels:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests m3u8

      - name: Run channel test
        run: |
          python speedtest/fetch_and_test_channels.py

      - name: Display summary
        run: |
          echo "Test complete. CSV saved at speedtest/test_result.csv"
          echo "Playable channels:"
          tail -n +2 speedtest/test_result.csv | awk -F',' '$2=="playable" {print $4}'
          echo "Not valid channels:"
          tail -n +2 speedtest/test_result.csv | awk -F',' '$2=="not_valid" {print $4}'
