name: Fetch and Test M3U Channels

on:
  workflow_dispatch:
    inputs:
      start_index:
        description: 'Start channel number (inclusive)'
        required: true
        default: 50
      end_index:
        description: 'End channel number (inclusive)'
        required: true
        default: 100
      commit_changes:
        description: 'Commit processed M3U files back to repo?'
        required: false
        default: false

jobs:
  fetch-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install m3u8 requests

      - name: Create folders
        run: |
          mkdir -p rawaddress
          mkdir -p processed_freetv_address

      - name: Fetch raw M3U file
        run: |
          curl -s -o rawaddress/freetv.m3u https://freetv.fun/test_channels_banned_cn_new.m3u
          echo "M3U file saved to rawaddress/freetv.m3u"

      - name: Test channels in range
        run: |
          python speedtest/fetch_and_test_channels.py ${{ github.event.inputs.start_index }} ${{ github.event.inputs.end_index }}

      - name: Upload processed M3U files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: processed-m3u
          path: processed_freetv_address/*.m3u

      - name: Commit processed M3U files back to repo
        if: ${{ github.event.inputs.commit_changes == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add processed_freetv_address/*.m3u
          git commit -m "Add processed M3U files" || echo "Nothing to commit"
          git push
