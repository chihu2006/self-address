name: Fetch & Verify IPTV M3U (Top N Channels)

on:
  schedule:
    - cron: "0 0 * * *"  # daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-verify:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Set environment variables
      - name: Set variables
        run: |
          echo "URL=https://freetv.fun/test_channels_banned_cn_new.m3u" >> $GITHUB_ENV
          echo "OUTPUT=rawaddress/freetv.m3u" >> $GITHUB_ENV
          echo "FAILED_OUTPUT=rawaddress/failed_freetv.m3u" >> $GITHUB_ENV
          echo "TOP_FILE=rawaddress/top_channels.m3u" >> $GITHUB_ENV
          echo "CHANNEL_LIMIT=200" >> $GITHUB_ENV

      # 3. Prepare folder
      - name: Prepare folder
        run: mkdir -p rawaddress

      # 4. Fetch M3U
      - name: Fetch M3U via curl
        run: |
          echo "Fetching M3U..."
          for i in {1..5}; do
            curl --fail --retry 5 --retry-delay 5 -L -A "Chrome/140.0.0.0" -o $OUTPUT $URL && break
            echo "Attempt $i failed, retrying..."
            sleep 5
          done

          if [ ! -s $OUTPUT ]; then
            echo "Error: Downloaded file is empty or incomplete."
            exit 1
          fi

          echo "M3U fetch completed successfully."

      # 5. Install iptv-checker
      - name: Install iptv-checker
        run: npm install -g iptv-checker

      # 6. Extract top N channels for iptv-checker
      - name: Extract top channels
        run: |
          grep -v '^#' "$OUTPUT" | grep -v '^$' | head -n $CHANNEL_LIMIT > "$TOP_FILE"
          count=$(wc -l < "$TOP_FILE")
          echo "✅ Extracted $count channels for verification."

      # 7. Verify top channels using iptv-checker with progress logging
      - name: Verify top channels with progress
        run: |
          input="$TOP_FILE"
          failed="$FAILED_OUTPUT"
          : > "$failed"
          total=$(wc -l < "$input")
          i=0

          echo "🔍 Starting verification of $total channels using iptv-checker..."

          while IFS= read -r url; do
            ((i++))
            echo "[$i/$total] Checking: $url"
            output=$(timeout 15s iptv-checker "$url" 2>&1)
            status=$?
            if [ $status -eq 0 ]; then
              echo "✅ OK — Stream works"
            else
              echo "❌ FAILED — status=$status"
              echo "$output"
              echo "$url" >> "$failed"
            fi
          done < "$input"

          echo ""
          echo "🎯 Verification complete!"
          echo "   Total checked: $total"
          echo "   Failed: $(wc -l < "$failed")"
          echo "   Failed streams saved to: $failed"

      # 8. Commit & push
      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add $OUTPUT $FAILED_OUTPUT
          git diff --quiet && git diff --staged --quiet || git commit -m "Update freetv.m3u and failed_freetv.m3u"
          git push origin HEAD:main
          fi
