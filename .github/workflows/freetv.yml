name: Fetch & Verify IPTV M3U

on:
  schedule:
    - cron: "0 0 * * *"  # daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-verify:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Set environment variables
      - name: Set variables
        run: |
          echo "URL=https://freetv.fun/test_channels_banned_cn_new.m3u" >> $GITHUB_ENV
          echo "OUTPUT=rawaddress/freetv.m3u" >> $GITHUB_ENV
          echo "FAILED_OUTPUT=rawaddress/failed_freetv.m3u" >> $GITHUB_ENV

      # 3. Create rawaddress folder
      - name: Prepare folder
        run: mkdir -p rawaddress

      # 4. Fetch M3U using curl
      - name: Fetch M3U via curl
        run: |
          echo "Fetching M3U..."
          for i in {1..5}; do
            curl --fail --retry 5 --retry-delay 5 -L -A "Chrome/140.0.0.0" -o $OUTPUT $URL && break
            echo "Attempt $i failed, retrying..."
            sleep 5
          done

          if [ ! -s $OUTPUT ]; then
            echo "Error: Downloaded file is empty or incomplete."
            exit 1
          fi

          echo "M3U fetch completed successfully."

      # 5. Install ffprobe (required by iptv-checker)
      - name: Install ffprobe
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # 6. Install iptv-checker
      - name: Install iptv-checker
        run: npm install -g iptv-checker

      # 7. Verify IPTV streams using iptv-checker with real-time logging
      - name: Verify IPTV streams
        run: |
          set -e
          echo "🔍 Verifying IPTV streams using iptv-checker..."
          
          input="$OUTPUT"
          failed="$FAILED_OUTPUT"

          if [ ! -f "$input" ]; then
            echo "❌ Input file not found: $input"
            exit 1
          fi

          : > "$failed"

          # Real-time logging while saving failed streams
          iptv-checker "$input" | tee >(grep "FAILED" > "$failed")

          failed_count=$(wc -l < "$failed" || echo 0)
          total_count=$(grep -v '^#' "$input" | grep -v '^$' | wc -l)

          echo ""
          echo "🎯 Verification complete!"
          echo "   Failed streams: $failed_count"
          echo "   Total streams checked: $total_count"
          echo "   Failed streams saved to: $failed"

      # 8. Commit & push updated M3U and failed streams
      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add $OUTPUT $FAILED_OUTPUT
          git diff --quiet && git diff --staged --quiet || git commit -m "Update freetv.m3u and failed_freetv.m3u"
          git push origin HEAD:main
          fi
